<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Page</h2>
    <div class="mt-3">
        {% if messages %}
           {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
               {{message}}
        </div>
   
   
           {%endfor%}
        {% endif%}

        <form method="post">
            {% csrf_token %}
        {{login_form.as_p}}
        
            <button type="submit">Log in</button> <span class="ms-3">No account? then, <a href="{% url 'register'%}">get registered</a></span>
        </form>
    </div>
</body>
</html>
